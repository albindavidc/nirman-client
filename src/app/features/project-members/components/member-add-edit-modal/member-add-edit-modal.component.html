<div class="modal-header">
  <h2 mat-dialog-title>{{ mode === 'add' ? 'Add New Member' : 'Edit Member' }}</h2>
  <button mat-icon-button (click)="onCancel()" class="close-btn">
      <mat-icon>close</mat-icon>
  </button>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="modal-content">
    <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="John">
        <mat-error *ngIf="form.get('firstName')?.hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Doe">
        <mat-error *ngIf="form.get('lastName')?.hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" placeholder="john@example.com">
        <mat-error *ngIf="form.get('email')?.hasError('required')">Required</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone" placeholder="+1 234 567 8900">
        <mat-error *ngIf="form.get('phone')?.hasError('required')">Required</mat-error>
      </mat-form-field>

      <div class="full-width">
        <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
            <mat-option value="supervisor">Supervisor</mat-option>
            <mat-option value="worker">Worker</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('role')?.hasError('required')">Required</mat-error>
        </mat-form-field>
      </div>

      <!-- Extended Details Section - for all members -->
      <div class="section-title full-width">Member Details</div>
      
      <mat-form-field appearance="outline">
          <mat-label>Job Title</mat-label>
          <input matInput formControlName="professionalTitle" placeholder="e.g. Site Engineer, Mason">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Experience (Years)</mat-label>
          <input matInput type="number" formControlName="experienceYears">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
          <mat-label>Skills (comma separated)</mat-label>
          <input matInput formControlName="skills" placeholder="Welding, Plumbing, Carpentry">
      </mat-form-field>

      <div class="section-title full-width">Address</div>

      <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street Address</mat-label>
          <input matInput formControlName="addressStreet">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="addressCity">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <input matInput formControlName="addressState">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input matInput formControlName="addressZipCode">
      </mat-form-field>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" class="cancel-btn">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      {{ mode === 'add' ? 'Add Member' : 'Save Changes' }}
    </button>
  </mat-dialog-actions>
</form>
